<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        .container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="container" id="player"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            // Usamos la URL de Reels con el parámetro v=14 (versión estable)
            const videoUrl = `https://www.instagram.com/reels/${id}/embed/?v=14&playsinline=1`;
            document.getElementById('player').innerHTML = 
                `<iframe 
                    src="${videoUrl}" 
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" 
                    allowfullscreen="true"
                    scrolling="no"
                    playsinline="true"
                    webkit-playsinline="true">
                </iframe>`;
        }
    </script>
</body>
</html>
