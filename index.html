<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            // Cambiamos a /p/ que es la ruta de embed más estable de la historia de Instagram
            const embedUrl = `https://www.instagram.com/p/${id}/embed/captioned/`;
            const iframe = document.createElement('iframe');
            iframe.src = embedUrl;
            iframe.setAttribute('allowfullscreen', 'true');
            // Añadimos TODOS los permisos posibles para que iOS no tenga excusa
            iframe.setAttribute('allow', 'autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share; accelerometer; gyroscope');
            iframe.setAttribute('scrolling', 'no');
            document.getElementById('wrapper').appendChild(iframe);
        }
    </script>
</body>
</html>
