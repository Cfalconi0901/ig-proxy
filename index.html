<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IG Proxy</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            // URL simplificada al m√°ximo para evitar bloqueos de WebKit
            const url = `https://www.instagram.com/p/${id}/embed/?utm_source=ig_embed&playsinline=1`;
            const ifr = document.createElement('iframe');
            ifr.src = url;
            ifr.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');
            ifr.setAttribute('playsinline', 'true');
            ifr.setAttribute('webkit-playsinline', 'true');
            ifr.setAttribute('scrolling', 'no');
            document.body.appendChild(ifr);
        }
    </script>
</body>
</html>
