<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .wrapper { display: flex; justify-content: center; align-items: center; height: 100vh; }
        /* Forzamos que el blockquote ocupe todo para capturar el clic */
        blockquote { margin: 0 !important; padding: 0 !important; width: 100% !important; min-width: 100% !important; }
    </style>
</head>
<body>
    <div class="wrapper" id="container">
        <blockquote class="instagram-media" data-instgrm-version="14" id="ig-block">
            <a id="ig-link"></a>
        </blockquote>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            // Construimos la URL que el script de IG necesita para "hidratar" el componente
            document.getElementById('ig-link').href = `https://www.instagram.com/reel/${id}/`;
            
            // Cargamos el script oficial pero controlando su ejecuciÃ³n
            const script = document.createElement('script');
            script.async = true;
            script.src = "https://www.instagram.com/embed.js";
            document.body.appendChild(script);

            // TRUCO MAESTRO: Procesamos el embed manualmente cuando el script carga
            script.onload = () => {
                if (window.instgrm) {
                    window.instgrm.Embeds.process();
                }
            };
        }
    </script>
</body>
</html>
