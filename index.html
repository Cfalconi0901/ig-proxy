<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            document.getElementById('player').innerHTML = 
                `<iframe src="https://www.instagram.com/p/${id}/embed/captioned/?playsinline=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
        } else {
            document.body.innerHTML = '<div style="color:white; padding:20px;">Error: No ID provided</div>';
        }
    </script>
</body>
</html>
